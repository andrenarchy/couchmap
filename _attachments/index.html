<!DOCTYPE HTML>
<html>
  <head>
    <title>CouchMap</title>
    <!--leaflet begin-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
    <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
    <link rel="stylesheet" href="external/leaflet-cluster/MarkerCluster.css" />
    <link rel="stylesheet" href="external/leaflet-cluster/MarkerCluster.Default.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="external/leaflet-cluster/MarkerCluster.Default.ie.css" /><![endif]-->
    <script src="external/leaflet-cluster/leaflet.markercluster-src.js"></script>
    <!--leaflet end-->

    <script src="script/couchmap.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>
  <body>
    <div id="mapdiv" style="width: 700px; height: 400px;"></div>
    <form>
      <input id="insertbutton" type="button" value="Insert 100 random datasets" />
    </form>
    <script>
      // create map
      var map = L.map('mapdiv', { center: [52.488, 13.35], zoom: 13 });
      // add an OpenStreetMap tile layer
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var couchmap = new L.CouchMap({
      });
      var layers = couchmap.getLayers();
      layers['nodes'].addTo(map);
      L.control.layers({}, layers).addTo(map);

      $('#insertbutton').on('click', function () {
        var bounds = map.getBounds(),
            ne = bounds.getNorthEast(),
            sw = bounds.getSouthWest(),
            docs = [];
        for (var i=0; i<50; i++) {
          docs.push({
            type: 'node',
            latitude: sw.lat + Math.random()*(ne.lat-sw.lat),
            longitude: sw.lng + Math.random()*(ne.lng-sw.lng)
          });
        }
        $.ajax({
          type: 'POST',
          dataType: 'json',
          contentType: 'application/json',
          data: JSON.stringify({'docs': docs}),
          url: '/couchmap/_bulk_docs',
          success: function () { couchmap.refresh(); }
        });
      });
    </script>
  </body>
</html>
